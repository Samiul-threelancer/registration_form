<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<form action="RegistrationFormAction.php" method="POST">
		
		
		<fieldset>
		    <legend>Basic Information :</legend>
			<br>
		          <label for="fname">Name :    &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp  </label>
		          <input type="text" name="fname" id="fname">

		    <br>

		         <label for="gender">Gender :</label>
		         <input type="radio" id="male" name="gender" value="male">
                 <label for="male">Male </label>
                 <input type="radio" id="female" name="gender" value="female">
                 <label for="female">Female </label>
                 <input type="radio" id="other" name="gender" value="other">
                 <label for="other"> Other </label>

		    <br>

			<label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"> 
			<br>         
			<label for="religion">Religion : &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
			<select id="religion" name="religions">
			  
			  <option value="islam">Islam</option>
			  <option value="hindu">Hindu</option>
			  <option value="hindu">Christian</option>
			  <option value="hindu">Buddhism</option>
			  <option value="others">Other</option>
			  
			</select>

			<br>
		          <label for="fathersname">Father's Name : &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp </label>
		          <input type="text" name="fathername" id="fathername">

		    <br>
			
		          <label for="mothername">Mother's Name :&nbsp  &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp</label>
		          <input type="text" name="mothername" id="mothername">

		    <br>


		</fieldset>
		<br>
		<fieldset>
			<legend>Contact Information</legend>

			<label for="paddress">Present Address : &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp</label>
			<input type="text" name="paddress" id="paddress">

	  <br>
	  
			<label for="pmaddress">Permanent Address :&nbsp &nbsp  &nbsp&nbsp</label>
			<input type="text" name="pmaddress" id="pmaddress">

	  <br>

	  <label for="phone">Enter your phone number:</label>
	  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

	  <br>
	  <label for="email">Enter email:&nbsp &nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp</label>
      <input type="email" id="email" name="email">
	  <br>

	  <label for="pweblink">Personal Website Link :</label>
      <input type="url" id="pweblink" name="pweblink">
	  <br>






	</fieldset>

	<fieldset>
		<legend>Academic Information</legend>

		<label for="sscyear">SSC year :&nbsp  &nbsp  &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp</label>
        <input type="number" id="sscyear" name="sscyear" min="2013" max="2017">
		<br>
		<label for="sscins">SSC institution :&nbsp &nbsp</label>
		<input type="text" name="sscins" id="sscins">
		<br>
		<label for="hscyear">HSC year :&nbsp &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp</label>
        <input type="number" id="hscyear" name="hscyear" min="2015" max="2020">
		<br>
		<label for="hscins">HSC institution :&nbsp &nbsp</label>
		<input type="text" name="hscins" id="hscins">
		<br>



	</fieldset>


		<br>

		<!-- Input submit -->
		<input type="submit" value="Submit">

	</form>

</body>
</html>
